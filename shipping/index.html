<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>Shipping Information</title>
    <link rel= "stylesheet" href="../assets/screen.css"/>
  </head>
  <body>
  <header id="header">
    <h1> Erika's Shop</h1>
  </header>
  <nav id="navigation">
    <ul>
      <li>
        <a href="#null">Shipping</a>
      </li>
    </ul>
  </nav>
  <main id="content">
    <header id="label-shipping" aria-label="Shipping">
      <h2>Shipping Information</h2>
    </header>
    <section id="cart">
      <h2> Cart </h2>
      <ul id="cart-items">
        <li> 2 X Bags of Ice - $5.00</li>
        <li> 1 X Motorcylce Replica Figure - $255.00</li>
        <li> 6 X Scentos Silly Streamers - $17.94</li>
      </ul>
    </section>
    <section id="cart-totals">
        <h4> Subtotal</h4> <p id="price"> $277.94</p>
        <h4> Sales Tax 6.50%</h4> <p id="tax"> $18.07</p>
        <h4> Shipping</h4> <p id="shipping-cost"> $0.00 </p>
        <h4> Total</h4> <p id="total-cost"> $296.01 </p>
    </section>
    <form id="shipping-form" aria-labelledby="label-shipping">
      <fieldset name="shipping-form">
        <ul>
          <li>
            <label for="shipping-name"> Full Name: </label>
            <input type="text" name="shipping-name" id="shipping-name"
            placeholder="Jane Doe"/>
          </li>
          <li>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"
            placeholder="janedoe@gmail.com"/>
          </li>
          <li>
            <label for="address-one">Address 1: </label>
            <input type="text" name="address-one" id="address-one"/>
          </li>
          <li>
            <label for="address-two">Address 2: </label>
            <input type="text" name="address-two" id="address-two"/>
          </li>
          <li>
            <label for="city">City: </label>
            <input type="text" name="city" id="city"/>
          </li>
          <li>
            <label for="zip-code">Zip Code: </label>
            <input type="text" name="zip-code" id="zip-code" maxlength="5"/>
          </li>
        </ul>
      </fieldset>
    </form>

  </main>
  <footer id="footer">
    <p> &#169; Erika Hernandez 2021</p>
  </footer>
  </body>
</html>
