<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>Payment</title>
    <link rel= "stylesheet" href="../assets/css/screen.css"/>
  </head>
  <body>
  <header id="header">
    <h1> Erika's Shop</h1>
  </header>
  <nav id="navigation">
    <ul>
      <li>
        <a href="#null">Payment</a>
      </li>
    </ul>
  </nav>
  <main id="content">
    <header id="label-payment">
      <h2>Payment</h2>
    </header>
    <aside>
      <section id="cart">
        <h2> Cart </h2>
        <ul id="cart-items">
          <li> 2 X Bags of Ice - $5.00</li>
          <li> 1 X Motorcylce Replica Figure - $255.00</li>
          <li> 6 X Scentos Silly Streamers - $17.94</li>
        </ul>
      </section>
      <section id="cart-totals">
          <h4> Subtotal</h4> <p id="price"> $277.94</p>
          <h4> Sales Tax 6.50%</h4> <p id="tax"> $18.07</p>
          <h4> Shipping</h4> <p id="shipping-cost"> $0.00 </p>
          <h4> Total</h4> <p id="total-cost"> $296.01 </p>
      </section>
    </aside>
    <form id="payment" aria-labelledby="label-payment">
      <fieldset name="payment-form">
        <ul>
          <li>
            <label for="card-number">Card Number:</label>
            <input type="number" name="card-number" id="card-number" required/>
          </li>
          <li>
            <label for="experation-date"> Expiration Date:</label>
            <input type="number" name="experation-date" id="experation-date"
            placeholder="MM/YY" required>
          </li>
          <li>
            <label for="security-code">Security Code</label>
            <input type="number" name="security-code" id="security-code"
            placeholder="123 or 1234" required/>
          </li>
        </ul>
      </fieldset>
    </form>
  </main>
  <footer id="footer">
    <p> &#169; Erika Hernandez 2021</p>
  </footer>
  </body>
</html>
